<!DOCTYPE html>
<html lang="en" class="dark">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Live Recorder Admin</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            darkMode: 'class',
            theme: {
                extend: {
                    colors: {
                        gray: {
                            900: '#1a1a1a',
                            800: '#2d2d2d',
                            700: '#404040',
                        }
                    }
                }
            }
        }
    </script>
    <style>
        /* Custom scrollbar */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: #1a1a1a;
        }

        ::-webkit-scrollbar-thumb {
            background: #404040;
            border-radius: 4px;
        }

        ::-webkit-scrollbar-thumb:hover {
            background: #505050;
        }
    </style>
</head>

<body class="bg-gray-900 text-white min-h-screen font-sans">

    <!-- Navbar -->
    <nav class="bg-gray-800 border-b border-gray-700 p-4 sticky top-0 z-50">
        <div class="container mx-auto flex justify-between items-center">
            <h1 class="text-xl font-bold text-red-500 flex items-center gap-2">
                <span class="w-3 h-3 bg-red-500 rounded-full animate-pulse"></span>
                Live Recorder Admin
            </h1>
            <div class="flex items-center gap-4">
                <div class="flex items-center gap-2 bg-gray-700/50 px-3 py-1 rounded-full">
                    <span class="text-xs text-gray-400 uppercase font-bold tracking-wider">System</span>
                    <button id="system-toggle" onclick="toggleSystem()"
                        class="relative inline-flex h-5 w-9 items-center rounded-full transition-colors focus:outline-none bg-gray-600">
                        <span id="system-toggle-knob"
                            class="inline-block h-3 w-3 transform rounded-full bg-white transition-transform translate-x-1"></span>
                    </button>
                    <span id="system-status-text" class="text-xs font-bold text-gray-400">OFF</span>
                </div>

                <button onclick="openLogModal()"
                    class="text-gray-400 hover:text-white transition-colors p-2 hover:bg-gray-700 rounded-full"
                    title="View Logs">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24"
                        stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                </button>

                <div class="h-6 w-px bg-gray-700"></div>

                <div id="status-indicator" class="text-xs text-gray-400 font-mono">
                    Checking...
                </div>
            </div>
        </div>
    </nav>

    <div class="container mx-auto p-6 grid grid-cols-1 lg:grid-cols-3 gap-6">

        <!-- Left Column: Controls -->
        <div class="space-y-6">

            <!-- Target Users -->
            <div class="bg-gray-800 rounded-lg p-6 shadow-lg border border-gray-700">
                <h2 class="text-lg font-semibold mb-4 text-blue-400">Target Users</h2>
                <div class="flex gap-2 mb-4">
                    <input type="text" id="target-user-input" placeholder="Username (e.g. casal321)"
                        class="flex-1 bg-gray-700 border border-gray-600 rounded px-3 py-2 focus:outline-none focus:border-blue-500 text-white">
                    <button onclick="addTargetUser()"
                        class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded transition-colors">
                        Add
                    </button>
                </div>
                <div id="target-users-list" class="space-y-2 max-h-60 overflow-y-auto">
                    <!-- Users injected here -->
                </div>
            </div>

            <!-- Configuration -->
            <div class="bg-gray-800 rounded-lg p-6 shadow-lg border border-gray-700">
                <h2 class="text-lg font-semibold mb-4 text-green-400">Settings</h2>
                <div class="space-y-4">
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">Scan Interval (min)</label>
                        <input type="number" id="scan-interval"
                            class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2" disabled>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-1">Recording Duration (min)</label>
                        <input type="number" id="rec-duration"
                            class="w-full bg-gray-700 border border-gray-600 rounded px-3 py-2" disabled>
                    </div>
                    <div>
                        <label class="block text-sm text-gray-400 mb-2">Active Cities</label>
                        <div class="flex gap-2 mb-2">
                            <input type="text" id="city-input" placeholder="Add City/State (e.g. SP)"
                                class="flex-1 bg-gray-700 border border-gray-600 rounded px-3 py-1 text-sm focus:outline-none focus:border-green-500 text-white">
                            <button onclick="addCity()"
                                class="bg-green-600 hover:bg-green-700 text-white px-3 py-1 rounded text-sm transition-colors">
                                +
                            </button>
                        </div>
                        <div id="cities-list" class="flex flex-wrap gap-2 max-h-40 overflow-y-auto">
                            <!-- Cities injected here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Column: Recordings -->
        <div class="lg:col-span-2 space-y-6">

            <!-- Active Recordings -->
            <div class="bg-gray-800 rounded-lg p-6 shadow-lg border border-gray-700">
                <h2 class="text-lg font-semibold mb-4 text-red-400 flex items-center gap-2">
                    Active Recordings
                    <span id="active-count" class="bg-red-500/20 text-red-400 text-xs px-2 py-1 rounded-full">0</span>
                </h2>
                <div id="active-recordings-list" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- Active items injected here -->
                    <div class="text-gray-500 text-sm italic">No active recordings.</div>
                </div>
            </div>

            <!-- Recent Files -->
            <div class="bg-gray-800 rounded-lg p-6 shadow-lg border border-gray-700">
                <div class="flex justify-between items-center mb-4">
                    <h2 class="text-lg font-semibold text-purple-400">Library</h2>
                    <button onclick="loadRecordings()" class="text-sm text-gray-400 hover:text-white">Refresh</button>
                </div>

                <!-- User Grid -->
                <div id="library-grid" class="grid grid-cols-1 md:grid-cols-2 gap-4">
                    <!-- User Cards injected here -->
                </div>
            </div>
        </div>
    </div>

    <!-- Log Modal -->
    <div id="log-modal" class="fixed inset-0 bg-black/80 hidden items-center justify-center z-50 backdrop-blur-sm">
        <div
            class="bg-gray-900 rounded-lg shadow-2xl w-full max-w-4xl max-h-[80vh] flex flex-col border border-gray-700 m-4">
            <div class="p-4 border-b border-gray-700 flex justify-between items-center bg-gray-800 rounded-t-lg">
                <h3 class="text-lg font-bold text-white flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" fill="none"
                        viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
                    </svg>
                    System Logs
                </h3>
                <button onclick="closeLogModal()"
                    class="text-gray-400 hover:text-white text-2xl leading-none">&times;</button>
            </div>
            <div id="log-container"
                class="p-4 overflow-y-auto font-mono text-xs space-y-1 bg-black text-green-400 flex-1">
                <!-- Logs injected here -->
                <div class="text-gray-500 italic">Waiting for logs...</div>
            </div>
            <div class="p-3 border-t border-gray-700 bg-gray-800 rounded-b-lg flex justify-end">
                <button onclick="closeLogModal()"
                    class="bg-gray-700 hover:bg-gray-600 text-white px-4 py-2 rounded text-sm transition-colors">Close</button>
            </div>
        </div>
    </div>

    <script>
        let systemEnabled = true;
        let isLogModalOpen = false;

        // API Interactions
        async function loadConfig() {
            try {
                const res = await fetch('/api/config');
                const config = await res.json();

                document.getElementById('scan-interval').value = config.scanIntervalMinutes;
                document.getElementById('rec-duration').value = config.recordingDurationMinutes;

                renderTargetUsers(config.targetUsers || []);
                renderCities(config.cities || []);
                updateSystemToggle(config.systemEnabled);
            } catch (e) {
                console.error("Failed to load config", e);
            }
        }

        async function loadStatus() {
            try {
                const res = await fetch('/api/status');
                const status = await res.json();

                const activeContainer = document.getElementById('active-recordings-list');
                const countBadge = document.getElementById('active-count');

                countBadge.innerText = status.activeRecordings ? status.activeRecordings.length : 0;

                if (!status.activeRecordings || status.activeRecordings.length === 0) {
                    activeContainer.innerHTML = '<div class="text-gray-500 text-sm italic col-span-full">No active recordings.</div>';
                } else {
                    activeContainer.innerHTML = status.activeRecordings.map(rec => `
                        <div class="bg-gray-700/50 p-3 rounded border border-gray-600 flex justify-between items-center animate-pulse">
                            <div>
                                <div class="font-bold text-white">${rec.username}</div>
                                <div class="text-xs text-gray-400">Started: ${new Date(rec.startTime).toLocaleTimeString()}</div>
                            </div>
                            <div class="text-red-500 text-xs font-bold">REC</div>
                        </div>
                    `).join('');
                }

                document.getElementById('status-indicator').innerText = `Last Scan: ${status.lastScan ? new Date(status.lastScan).toLocaleTimeString() : 'Never'}`;

                if (isLogModalOpen && status.logs) {
                    renderLogs(status.logs);
                }
            } catch (e) {
                console.error("Failed to load status", e);
            }
        }

        function renderLogs(logs) {
            const container = document.getElementById('log-container');
            if (!logs || logs.length === 0) {
                container.innerHTML = '<div class="text-gray-500 italic">No logs available.</div>';
                return;
            }
            container.innerHTML = logs.map(log => {
                const isError = log.includes('[ERROR]');
                const colorClass = isError ? 'text-red-400' : 'text-green-400';
                return `<div class="${colorClass} border-b border-gray-900/50 pb-1 mb-1 break-all">${log}</div>`;
            }).join('');
        }

        function openLogModal() {
            document.getElementById('log-modal').classList.remove('hidden');
            document.getElementById('log-modal').classList.add('flex');
            isLogModalOpen = true;
            loadStatus(); // Force immediate update
        }

        function closeLogModal() {
            document.getElementById('log-modal').classList.add('hidden');
            document.getElementById('log-modal').classList.remove('flex');
            isLogModalOpen = false;
        }

        async function loadRecordings() {
            try {
                const res = await fetch('/api/recordings');
                const cities = await res.json();

                const container = document.getElementById('library-grid');
                if (cities.length === 0) {
                    container.innerHTML = '<div class="text-gray-500 text-sm italic col-span-full">No recordings found.</div>';
                    return;
                }

                // Clear container and remove grid class for section-based layout
                container.className = "space-y-8";
                container.innerHTML = cities.map(cityGroup => `
                    <div class="bg-gray-800/50 rounded-lg border border-gray-700 p-4">
                        <h3 class="text-xl font-bold text-blue-400 mb-4 flex items-center gap-2">
                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                                <path fill-rule="evenodd" d="M5.05 4.05a7 7 0 119.9 9.9L10 18.9l-4.95-4.95a7 7 0 010-9.9zM10 11a2 2 0 100-4 2 2 0 000 4z" clip-rule="evenodd" />
                            </svg>
                            ${cityGroup.city}
                        </h3>
                        
                        <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                            ${cityGroup.users.map(user => `
                                <div class="bg-gray-700/30 rounded border border-gray-600 overflow-hidden">
                                    <div class="p-4 flex justify-between items-start bg-gray-700/50">
                                        <div>
                                            <h4 class="font-bold text-white text-lg">${user.username}</h4>
                                            <div class="text-xs text-gray-400 mt-1">
                                                ${user.files.length} videos • ${(user.totalSize / 1024 / 1024).toFixed(2)} MB
                                            </div>
                                            <div class="text-xs text-gray-500">
                                                Last: ${new Date(user.lastRecording).toLocaleString()}
                                            </div>
                                        </div>
                                        <button onclick="toggleUserFiles('${user.username}')" class="text-gray-400 hover:text-white">
                                            <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 transform transition-transform" id="arrow-${user.username}" viewBox="0 0 20 20" fill="currentColor">
                                                <path fill-rule="evenodd" d="M5.293 7.293a1 1 0 011.414 0L10 10.586l3.293-3.293a1 1 0 111.414 1.414l-4 4a1 1 0 01-1.414 0l-4-4a1 1 0 010-1.414z" clip-rule="evenodd" />
                                            </svg>
                                        </button>
                                    </div>
                                    <div id="files-${user.username}" class="hidden border-t border-gray-600 bg-black/20">
                                        <div class="max-h-60 overflow-y-auto p-2 space-y-2">
                                            ${user.files.map(file => `
                                                <div class="flex justify-between items-center p-2 hover:bg-white/5 rounded text-sm group">
                                                    <div class="truncate flex-1 pr-4">
                                                        <div class="text-gray-300 truncate" title="${file.name}">${file.name}</div>
                                                        <div class="text-xs text-gray-500">${new Date(file.date).toLocaleString()} • ${(file.size / 1024 / 1024).toFixed(2)} MB</div>
                                                    </div>
                                                    <a href="${file.path}" download="${file.name}" class="text-blue-400 hover:text-blue-300 opacity-0 group-hover:opacity-100 transition-opacity px-2 py-1 border border-blue-500/30 rounded text-xs flex items-center gap-1">
                                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-3 w-3" viewBox="0 0 20 20" fill="currentColor">
                                                            <path fill-rule="evenodd" d="M3 17a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zm3.293-7.707a1 1 0 011.414 0L9 10.586V3a1 1 0 112 0v7.586l1.293-1.293a1 1 0 111.414 1.414l-3 3a1 1 0 01-1.414 0l-3-3a1 1 0 010-1.414z" clip-rule="evenodd" />
                                                        </svg>
                                                        Download
                                                    </a>
                                                </div>
                                            `).join('')}
                                        </div>
                                    </div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `).join('');
            } catch (e) {
                console.error("Failed to load recordings", e);
            }
        }

        function toggleUserFiles(username) {
            const filesDiv = document.getElementById(`files-${username}`);
            const arrow = document.getElementById(`arrow-${username}`);

            if (filesDiv.classList.contains('hidden')) {
                filesDiv.classList.remove('hidden');
                arrow.classList.add('rotate-180');
            } else {
                filesDiv.classList.add('hidden');
                arrow.classList.remove('rotate-180');
            }
        }

        async function downloadAllUserFiles(username, city) {
            try {
                const res = await fetch('/api/recordings');
                const cities = await res.json();

                const cityGroup = cities.find(c => c.city === city);
                if (!cityGroup) return;

                const user = cityGroup.users.find(u => u.username === username);
                if (!user || !user.files.length) return;

                // Download each file with a small delay
                for (let i = 0; i < user.files.length; i++) {
                    const file = user.files[i];
                    const link = document.createElement('a');
                    link.href = file.path;
                    link.download = file.name;
                    document.body.appendChild(link);
                    link.click();
                    document.body.removeChild(link);

                    // Small delay between downloads to avoid browser blocking
                    if (i < user.files.length - 1) {
                        await new Promise(resolve => setTimeout(resolve, 500));
                    }
                }
            } catch (e) {
                console.error('Failed to download all files', e);
            }
        }


        // Actions
        async function toggleSystem() {
            const newState = !systemEnabled;
            try {
                const res = await fetch('/api/toggle-system', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ enabled: newState })
                });
                const data = await res.json();
                updateSystemToggle(data.systemEnabled);
            } catch (e) {
                console.error("Failed to toggle system", e);
            }
        }

        function updateSystemToggle(enabled) {
            systemEnabled = enabled;
            const btn = document.getElementById('system-toggle');
            const knob = document.getElementById('system-toggle-knob');
            const text = document.getElementById('system-status-text');

            if (enabled) {
                btn.classList.remove('bg-gray-600');
                btn.classList.add('bg-green-600');
                knob.classList.remove('translate-x-1');
                knob.classList.add('translate-x-6');
                text.innerText = 'ON';
                text.classList.remove('text-gray-400');
                text.classList.add('text-green-400');
            } else {
                btn.classList.add('bg-gray-600');
                btn.classList.remove('bg-green-600');
                knob.classList.add('translate-x-1');
                knob.classList.remove('translate-x-6');
                text.innerText = 'OFF';
                text.classList.add('text-gray-400');
                text.classList.remove('text-green-400');
            }
        }

        async function addTargetUser() {
            const input = document.getElementById('target-user-input');
            const username = input.value.trim();
            if (!username) return;

            await fetch('/api/target-users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, action: 'add' })
            });

            input.value = '';
            loadConfig();
        }

        async function removeTargetUser(username) {
            if (!confirm(`Remove ${username}?`)) return;
            await fetch('/api/target-users', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ username, action: 'remove' })
            });
            loadConfig();
        }

        async function addCity() {
            const input = document.getElementById('city-input');
            const city = input.value.trim();
            if (!city) return;

            await fetch('/api/cities', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ city, action: 'add' })
            });

            input.value = '';
            loadConfig();
        }

        async function removeCity(city) {
            if (!confirm(`Remove ${city}?`)) return;
            await fetch('/api/cities', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ city, action: 'remove' })
            });
            loadConfig();
        }

        // Renderers
        function renderTargetUsers(users) {
            const container = document.getElementById('target-users-list');
            if (users.length === 0) {
                container.innerHTML = '<div class="text-gray-500 text-sm italic">No target users.</div>';
                return;
            }
            container.innerHTML = users.map(u => `
                <div class="flex justify-between items-center bg-gray-700 px-3 py-2 rounded">
                    <span class="text-sm font-medium">${u}</span>
                    <button onclick="removeTargetUser('${u}')" class="text-red-400 hover:text-red-300">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z" clip-rule="evenodd" />
                        </svg>
                    </button>
                </div>
            `).join('');
        }

        function renderCities(cities) {
            const container = document.getElementById('cities-list');
            if (cities.length === 0) {
                container.innerHTML = '<div class="text-gray-500 text-xs italic">No cities configured.</div>';
                return;
            }
            container.innerHTML = cities.map(c => `
                <div class="flex items-center bg-gray-700 text-xs px-2 py-1 rounded text-gray-300 border border-gray-600 gap-2 group hover:border-red-500/50 transition-colors">
                    <span>${c}</span>
                    <button onclick="removeCity('${c}')" class="text-gray-500 hover:text-red-400 opacity-0 group-hover:opacity-100 transition-opacity">
                        ×
                    </button>
                </div>
            `).join('');
        }

        // Init
        loadConfig();
        loadStatus();
        loadRecordings();

        // Poll status
        setInterval(loadStatus, 5000);
    </script>
</body>

</html>
